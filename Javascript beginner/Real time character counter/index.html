<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real Time Character Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea name="" id="textarea" cols="30" rows="10" class="textarea" maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Character: <span class="total-container" id="total-counter"></span></p>
            <p>Remaining Character: <span class="remaining-container" id="remaining-counter">50</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
